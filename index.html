<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Time!</title>
    <link rel="stylesheet" type="text/css" href="Assets/CSS/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="container" id="triviaContainer">
        <div class="row align-item-center">
            <div class="col-lg-12" id="beginning">
                <h1> Time for some trivial trivia!</h1>

                <div class="col-lg-12" id="instructions">
                    <p>Welcome!</p>
                    <p>You are about to play a quick trivia game! If you can't tell...
                        this trivia is inspired by gaming!</p>
                    <p>Hope you know a thing or two about video games!</p>
                    <p>Good luck and do your best to answer the questions in the given time!</p>
                    <button type="button" class="btn btn-danger" id="startButton">START</button>
                </div>
            </div>
        </div>
        <!--Hide this section after it is clicked, display hidden I believe? on click?-->

        <div class='container' id="startUp">
            <div class='row align-item-center' id="quizSection">
                <div class="col-lg-12">
                    <h3 id="countdown">
                        <!--Put countdown timer here.-->
                    </h3>
                </div>
            </div>
        
            <div class='row align-item-center'>
                <div class='col-lg-12'>
                    <h2 class="col-lg-12" id="triviaQuestions">
                    <!-- Put questions here!-->
                    </h2>  
                </div>
            </div>
        </div>

        <div class='container' id="resultsDiv">
            <div class='row align-item-center'>
                <div class='col-12' id="alert">
                    <!-- Alert goes here! -->
                </div>
                <div class='col-12' id="showAnswers"> 
                    <!--Put answers here!-->
                </div>
                <div class='col-12' id="answerCorrect">
                    <!-- Correct Answer goes here! -->
                </div>
                <div class='col-12' id="answerIncorrect">
                    <!-- Alert answer is incorrect -->
                </div>
            </div>
        </div>

        <div id="gameFinished">
            <!-- <button id="resetBtn">Reset Game</button> -->
        </div>
    </div>


    <script type="text/javascript" src="Assets/Javascript/logic.js"></script>

</body>

</html>
