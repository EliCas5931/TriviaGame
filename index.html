<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Time!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Assets/CSS/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="container" id="triviaContainer">
        <div class="row">
            <h1 class="col-lg-12"> Time for some trivial trivia!</h1>
            
            <div>
                <p>Welcome!</p>
                <p>You are about to play a quick trivia game! If you can't tell... 
                this trivia is inspired by gaming!</p>
                <p>Hope you know a thing or two about video games!</p>
                <p>Good luck and do your best to answer the questions in the given time!</p>
        
                <button id="startButton">START</button>
            </div>
            <!--Hide this section after it is clicked, display hidden I believe? on click?-->


            <!-- Questions go here in the main section of the webpage. One question with 4 answers-->

            <div id="startUp">
                <div id="quizSection">
                    <h3 id="countdown"></h3>
                    <h2 class="col-lg-12" id="triviaQuestions"></h2>

                    <button id="button0"><span id="answer0">Testing1</span></button>
                    <button id="button1"><span id="answer1">Testing2</span></button>
                    <button id="button2"><span id="answer2">Testing3</span></button>
                    <button id="button3"><span id="answer3">Testing4</span></button>
                </div>
            </div>

            <div id="showAnswers">

            </div>
        </div>
    </div>
    

    <script type="text/javascript" src="Assets/Javascript/app.js"></script>


</body>
</html>
